<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Digital Athlete Passport</title>
  <style>
    body {
      background-color: #eaeaea;
      margin: 0;
      padding: 2rem;
      font-family: Arial, sans-serif;
    }

    #product-container {
      max-width: 400px;
      margin: 0 auto;
      position: relative;
    }

    .athlete-passport {
      border: 2px solid #1c3b70;
      background-color: #1c3b70;
      color: #ffffff;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 6px 12px rgba(0,0,0,0.3);
    }

    .athlete-passport .header {
      text-align: center;
      background-color: #1c3b70;
      color: #ffffff;
      padding: 1rem;
      font-weight: bold;
      font-size: 1.2rem;
    }

    .passport-body {
      background: linear-gradient(to bottom right, #15315b, #502c83);
      padding: 1rem;
    }

    .athlete-photo img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      display: block;
      margin-bottom: 1rem;
    }

    .athlete-info {
      background-color: rgba(255,255,255,0.05);
      padding: 1rem;
      border-radius: 8px;
    }

    .athlete-info h2 {
      margin-top: 0;
      color: #ffffff;
    }

    .athlete-info ul {
      list-style: none;
      padding: 0;
      font-size: 0.9rem;
    }

    .athlete-info li {
      margin: 0.3rem 0;
    }

    .footer {
      background-color: #0e2044;
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
    }

    .footer-name {
      font-weight: bold;
      font-size: 1rem;
      margin-bottom: 0.2rem;
    }

    .footer-details {
      font-size: 0.8rem;
      color: #a9c8f9;
      margin-bottom: 0.8rem;
    }

    #chat-toggle-btn {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 16px;
      background-color: #1c3b70;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 0.95rem;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    #chatbot-container {
      position: fixed;
      bottom: 90px;
      right: 20px;
      width: 300px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      overflow: hidden;
      font-family: Arial, sans-serif;
      z-index: 9999;
      display: none;
    }

    #chat-header {
      background: #1c3b70;
      color: white;
      padding: 10px;
      font-weight: bold;
      text-align: center;
    }

    #chat-messages {
      height: 200px;
      overflow-y: auto;
      padding: 10px;
      font-size: 0.9rem;
    }

    .message {
      margin: 5px 0;
    }

    .user {
      font-weight: bold;
      color: #1c3b70;
    }

    .bot {
      color: #333;
    }

    #chat-input-area {
      display: flex;
      border-top: 1px solid #ccc;
    }

    #chat-input {
      flex-grow: 1;
      border: none;
      padding: 10px;
      font-size: 0.9rem;
      outline: none;
    }

    #chat-input-area button {
      border: none;
      background: #1c3b70;
      color: white;
      padding: 10px 15px;
      cursor: pointer;
    }

    #chat-input-area button:hover {
      background: #163057;
    }

    #mic-button {
      background: #f44336;
      color: white;
      border: none;
      padding: 10px;
      cursor: pointer;
    }

    #mic-button:hover {
      background: #d32f2f;
    }
  </style>
</head>
<body>

 <div id="product-container">
  Loading...

  <!-- Chatbot -->
  <div id="chatbot-container">
    <div id="chat-header">ü§ñ Ask me anything!</div>
    <div id="chat-messages"></div>
    <div id="chat-input-area">
      <input type="text" id="chat-input" placeholder="Type your question..." />
      <button onclick="sendMessage()">Send</button>
      <button id="mic-button" title="Speak your question">üé§</button>
    </div>
  </div>
</div>

  <script>
    const container = document.getElementById("product-container");
    const params = new URLSearchParams(window.location.search);
    const id = params.get("id");

    async function fetchProduct() {
      container.innerHTML = "Loading product details...";
      try {
        const res = await fetch(`https://backend-dpp.onrender.com/product/${id}`);
        const data = await res.json();

        if (res.status !== 200) {
          container.innerHTML = `<p>‚ùå ${data.error}</p>`;
          return;
        }

        container.innerHTML = `
          <div class="athlete-passport">
            <div class="header">DIGITAL ATHLETE PASSPORT</div>
            <div class="passport-body">
              <div class="athlete-photo">
                <img src="${data.image || 'https://via.placeholder.com/300x400?text=Athlete'}" alt="${data.name}" />
              </div>
              <div class="athlete-info">
                <h2>${data.name || "Unnamed Athlete"}</h2>
                <ul>
                  <li><strong>Product ID:</strong> ${data.product_id || "N/A"}</li>
                  <li><strong>Country:</strong> ${data.country || "N/A"}</li>
                  <li><strong>Sport:</strong> ${(Array.isArray(data.sport) ? data.sport.join(", ") : data.sport) || "N/A"}</li>
                  <li><strong>Description:</strong> ${data.description || "N/A"}</li>
                </ul>
              </div>
            </div>
            <div class="footer">
  <div class="footer-name">${data.name || "Unnamed Athlete"}</div>
  <div class="footer-details">
    ATHLETE / TEAM ${data.country || "N/A"}<br>
    ${data.university || "University Not Provided"}
  </div>
  <div style="margin-top: 1rem;">
    <button id="chat-toggle-btn" onclick="toggleChat()">üí¨ Chat with me</button>
  </div>
</div>
        `;
      } catch (err) {
        console.error(err);
        container.innerHTML = `<p>‚ùå Failed to load product. Try again later.</p>`;
      }
    }

    fetchProduct();

    // Toggle chat window
    function toggleChat() {
      const chat = document.getElementById("chatbot-container");
      chat.style.display = chat.style.display === "none" ? "block" : "none";
    }

    async function sendMessage(text) {
      const input = document.getElementById("chat-input");
      const message = text || input.value.trim();
      if (!message) return;

      const chatMessages = document.getElementById("chat-messages");
      chatMessages.innerHTML += `<div class="message user">üßë‚Äçüí¨ ${message}</div>`;
      input.value = "";
      chatMessages.scrollTop = chatMessages.scrollHeight;

      try {
        const res = await fetch("https://your-backend-url.com/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ question: message })
        });
        const data = await res.json();
        const reply = data.answer || "No answer available.";
        chatMessages.innerHTML += `<div class="message bot">ü§ñ ${reply}</div>`;
        chatMessages.scrollTop = chatMessages.scrollHeight;
        speak(reply);
      } catch (err) {
        console.error(err);
        chatMessages.innerHTML += `<div class="message bot">‚ùå Error talking to chatbot.</div>`;
      }
    }

    // Voice Output
    function speak(text) {
      if ('speechSynthesis' in window) {
        const utterance = new SpeechSynthesisUtterance(text);
        utterance.lang = 'en-US';
        window.speechSynthesis.speak(utterance);
      }
    }

    // Voice Input
    const micButton = document.getElementById("mic-button");
    let recognition;
    if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
      const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
      recognition = new SpeechRecognition();
      recognition.lang = 'en-US';
      recognition.interimResults = false;

      recognition.onresult = event => {
        const transcript = event.results[0][0].transcript;
        document.getElementById("chat-input").value = transcript;
        sendMessage(transcript);
      };

      recognition.onerror = event => {
        alert("Speech recognition error: " + event.error);
      };
    } else {
      micButton.disabled = true;
      micButton.title = "Voice input not supported";
    }

    micButton.addEventListener("click", () => {
      if (recognition) recognition.start();
    });

    // Send on Enter
    document.addEventListener("DOMContentLoaded", () => {
      document.getElementById("chat-input").addEventListener("keydown", e => {
        if (e.key === "Enter") sendMessage();
      });
    });
  </script>

  <script>
  document.addEventListener("DOMContentLoaded", function () {
    const popupBtn = document.querySelector(".popup-button");
    const popupContent = document.querySelector(".popup-content");

    popupBtn.addEventListener("click", () => {
      popupContent.classList.toggle("show");
    });

    // Optional: Hide when clicking outside
    document.addEventListener("click", (e) => {
      if (!popupContent.contains(e.target) && !popupBtn.contains(e.target)) {
        popupContent.classList.remove("show");
      }
    });
  });
</script>
  
</body>
</html>
