<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Digital Product Passport</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="page-wrapper">
    <header>
      <h1>ğŸ” Digital Product Passport</h1>
      <p class="subtitle">Scan & Verify Product Details Instantly</p>
    </header>

    <main>
      <div id="product-card" class="card loading">
        <p>Loading product details...</p>
      </div>
    </main>

    <footer>
      <p>Â© 2025 DPP Platform</p>
    </footer>
  </div>

  <script>
    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }

    async function loadProduct() {
      const id = getQueryParam("id");
      const container = document.getElementById("product-card");

      if (!id) {
        container.classList.remove("loading");
        container.innerHTML = `<p class="error">â— No product ID provided.</p>`;
        return;
      }

      const apiUrl = `https://backend-dpp.onrender.com/product/${id}`;
      try {
        const res = await fetch(apiUrl);
        if (!res.ok) throw new Error("Product not found");

        const data = await res.json();
        container.classList.remove("loading");
        container.innerHTML = `
  <h2>${data.name || "Unnamed Product"}</h2>
  <ul>
    <li><strong>ğŸ†” Product ID:</strong> ${data.product_id || "Not provided"}</li>
    <li><strong>ğŸ­ Manufacturer:</strong> ${data.manufacturer || "Not provided"}</li>
    <li><strong>ğŸ“ Description:</strong> ${data.description || "Not provided"}</li>
    <li><strong>ğŸ§ª Materials:</strong> ${(Array.isArray(data.materials) ? data.materials.join(", ") : data.materials) || "Not provided"}</li>
  </ul>
`;
        `;
      } catch (err) {
        container.classList.remove("loading");
        container.innerHTML = `<p class="error">âŒ Product not found.</p>`;
      }
    }

    loadProduct();
  </script>
</body>
</html>
