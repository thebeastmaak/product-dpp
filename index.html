<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Digital Product Passport</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="page-wrapper">
    <header>
      <h1>ğŸ” Digital Product Passport</h1>
      <p class="subtitle">Scan & Verify Product Details Instantly</p>
    </header>

    <main>
      <div id="product-card" class="card loading">
        <p>Loading product details...</p>
      </div>
    </main>

    <footer>
      <p>Â© 2025 DPP Platform</p>
    </footer>
  </div>

  <script>
    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }

    async function loadProduct() {
      const id = getQueryParam("id");
      const container = document.getElementById("product-card");

      if (!id) {
        container.classList.remove("loading");
        container.innerHTML = `<p class="error">â— No product ID provided.</p>`;
        return;
      }

      const apiUrl = `https://backend-dpp.onrender.com/product/${id}`;
      try {
        const res = await fetch(apiUrl);
        if (!res.ok) throw new Error("Product not found");

        const data = await res.json();
        container.classList.remove("loading");
        container.innerHTML = `
          <h2>${data.name}</h2>
          <ul>
            <li><strong>ğŸ†” Product ID:</strong> ${data.product_id}</li>
            <li><strong>ğŸ­ Manufacturer:</strong> ${data.manufacturer}</li>
            <li><strong>ğŸ“ Description:</strong> ${data.description}</li>
            ${data.materials ? `<li><strong>ğŸ§ª Materials:</strong> ${data.materials}</li>` : ""}
            ${data.origin ? `<li><strong>ğŸŒ Country of Origin:</strong> ${data.origin}</li>` : ""}
            ${data.sustainability ? `<li><strong>ğŸŒ± Sustainability Info:</strong> ${data.sustainability}</li>` : ""}
          </ul>
        `;
      } catch (err) {
        container.classList.remove("loading");
        container.innerHTML = `<p class="error">âŒ Product not found.</p>`;
      }
    }

    loadProduct();
  </script>
</body>
</html>
