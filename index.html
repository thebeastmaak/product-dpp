<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Digital Athlete Passport</title>
  <style>
    /* ... (keep your existing styles unchanged) ... */
  </style>
</head>
<body>

<!-- Static product container -->
<div id="product-container">Loading...</div>

<!-- Chatbot (placed outside product-container so it's not overwritten) -->
<div id="chatbot-container">
  <div id="chat-header">ü§ñ Ask me anything!</div>
  <div id="chat-messages"></div>
  <div id="chat-input-area">
    <input type="text" id="chat-input" placeholder="Type your question..." />
    <button onclick="sendMessage()">Send</button>
    <button id="mic-button" title="Speak your question">üé§</button>
  </div>
</div>

<script>
  const container = document.getElementById("product-container");
  const params = new URLSearchParams(window.location.search);
  const id = params.get("id");

  async function fetchProduct() {
    container.innerHTML = "Loading product details...";
    try {
      const res = await fetch(`https://backend-dpp.onrender.com/product/${id}`);
      const data = await res.json();

      if (res.status !== 200) {
        container.innerHTML = `<p>‚ùå ${data.error}</p>`;
        return;
      }

      container.innerHTML = `
        <div class="athlete-passport">
          <div class="header">DIGITAL ATHLETE PASSPORT</div>
          <div class="passport-body">
            <div class="athlete-photo">
              <img src="${data.image || 'https://via.placeholder.com/300x400?text=Athlete'}" alt="${data.name}" />
            </div>
            <div class="athlete-info">
              <h2>${data.name || "Unnamed Athlete"}</h2>
              <ul>
                <li><strong>Product ID:</strong> ${data.product_id || "N/A"}</li>
                <li><strong>Country:</strong> ${data.country || "N/A"}</li>
                <li><strong>Sport:</strong> ${(Array.isArray(data.sport) ? data.sport.join(", ") : data.sport) || "N/A"}</li>
                <li><strong>Description:</strong> ${data.description || "N/A"}</li>
              </ul>
            </div>
          </div>
          <div class="footer">
            <div class="footer-name">${data.name || "Unnamed Athlete"}</div>
            <div class="footer-details">
              ATHLETE / TEAM ${data.country || "N/A"}<br>
              ${data.university || "University Not Provided"}
            </div>
            <div style="margin-top: 1rem;">
              <button id="chat-toggle-btn">üí¨ Chat with me</button>
            </div>
          </div>
        </div>
      `;

      // Attach click handler to chat button after it's added to DOM
      document.getElementById("chat-toggle-btn").addEventListener("click", toggleChat);

    } catch (err) {
      console.error(err);
      container.innerHTML = `<p>‚ùå Failed to load product. Try again later.</p>`;
    }
  }

  fetchProduct();

  function toggleChat() {
    const chat = document.getElementById("chatbot-container");
    chat.style.display = chat.style.display === "none" || !chat.style.display ? "block" : "none";
  }

  async function sendMessage(text) {
    const input = document.getElementById("chat-input");
    const message = text || input.value.trim();
    if (!message) return;

    const chatMessages = document.getElementById("chat-messages");
    chatMessages.innerHTML += `<div class="message user">üßë‚Äçüí¨ ${message}</div>`;
    input.value = "";
    chatMessages.scrollTop = chatMessages.scrollHeight;

    try {
      const res = await fetch("https://your-backend-url.com/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ question: message })
      });
      const data = await res.json();
      const reply = data.answer || "No answer available.";
      chatMessages.innerHTML += `<div class="message bot">ü§ñ ${reply}</div>`;
      chatMessages.scrollTop = chatMessages.scrollHeight;
      speak(reply);
    } catch (err) {
      console.error(err);
      chatMessages.innerHTML += `<div class="message bot">‚ùå Error talking to chatbot.</div>`;
    }
  }

  // Voice Output
  function speak(text) {
    if ('speechSynthesis' in window) {
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = 'en-US';
      window.speechSynthesis.speak(utterance);
    }
  }

  // Voice Input
  const micButton = document.getElementById("mic-button");
  let recognition;
  if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    recognition = new SpeechRecognition();
    recognition.lang = 'en-US';
    recognition.interimResults = false;

    recognition.onresult = event => {
      const transcript = event.results[0][0].transcript;
      document.getElementById("chat-input").value = transcript;
      sendMessage(transcript);
    };

    recognition.onerror = event => {
      alert("Speech recognition error: " + event.error);
    };
  } else {
    micButton.disabled = true;
    micButton.title = "Voice input not supported";
  }

  micButton.addEventListener("click", () => {
    if (recognition) recognition.start();
  });

  // Send on Enter
  document.addEventListener("DOMContentLoaded", () => {
    document.getElementById("chat-input").addEventListener("keydown", e => {
      if (e.key === "Enter") sendMessage();
    });
  });
</script>
</body>
</html>
